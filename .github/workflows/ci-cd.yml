name: CI/CD Pipeline

on:
  pull_request:
    types: [closed]

jobs:
  build:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test

      - name: Start application
        run: |
          docker-compose up -d app
          docker ps

      - name: Wait for the application to be ready
        run: sleep 30

      - name: Check if server is up
        run: |
              SERVER_IP="127.0.0.1"
              SERVER_PORTS=("80" "443" "3000") # Verificar los puertos 80 y 443
              # Verificar si el servidor responde a ping

              # Verificar si los puertos est√°n abiertos
              for PORT in "${SERVER_PORTS[@]}"; do
                echo "Checking port $PORT"
                if nc -zv $SERVER_IP $PORT; then
                  echo "Port $PORT is open"
                else
                  echo "Port $PORT is closed"
                  exit 1
                fi
              done

      - name: Run Selenium tests
        run: npm run test:e2e

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: mochawesome-report/mochawesome.html
